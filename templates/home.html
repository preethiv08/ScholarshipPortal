<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 20px;
        }
        .footer {
            text-align: center;
            margin: 20px 0;
            color: #6c757d;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .navbar {
            background-color: #007bff; /* Navbar background color */
        }
        .navbar-brand,
        .nav-link {
            color: white; /* Navbar link color */
        }
        .nav-link:hover {
            color: #ffcc00; /* Hover color for links */
        }
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.5); /* Border color for the toggler */
        }
        .navbar-toggler-icon {
            background-color: rgba(255, 255, 255, 0.5); /* Toggler icon background */

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/about">About Us</a>

    </div>
    
    <div class="container text-center">
        <h2>Your Gateway to Scholarships</h2>
        <p>Explore various scholarships available to help you fund your education.</p>
        <a href="/index" class="btn btn-primary">View Scholarships</a>
    </div>

    <div class="footer">
        <p>&copy; 2024 Scholarship Portal</p>
